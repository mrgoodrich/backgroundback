plugins {
    id 'application'
}

group 'com.mattgoodrichapps'
version '1.0-SNAPSHOT'

apply plugin: "java"
ext {
    javaMainClass = "com.mattgoodrichapps.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

application {
    mainClassName = javaMainClass
}

jar {
    manifest {
        attributes(
            "Main-Class": javaMainClass
        )
    }
}

task runWithExecJarOnClassPath(type: Exec) {
    dependsOn jar
    group = "Execution"
    description = "Run main from output jar"
    commandLine "java", "-classpath", jar.archiveFile.get(), javaMainClass
}

test {
    useJUnitPlatform()
}
